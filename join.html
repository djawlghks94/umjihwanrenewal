<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 :: FIVE STONE</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/join.css">
</head>

<body>

    <div id="wrap">
        <!-- 첫 번째 박스 -->
        <div id="wrap">

            <div id="header">
                <div class="head">
                    <h1><a href="index.html"><img src="./img/new_logo04.png" alt="커버낫로고"></a></h1>
                </div>
                <div class="depth1">
                    <ul class="depth2">
                        <li><a href="#">MAIN PAGE</a></li>
                        <li><a href="#">ITEMS</a></li>
                        <li><a href="#">MAGAZINE</a></li>
                        <li><a href="#">EVENT</a></li>
                        <li><a href="#">COMMUNITY</a></li>
                    </ul>
                </div>
                <div class="login">
                    <a href="login.html">로그인</a>
                    /
                    <a href="join.html">회원가입</a>
                    <a href="#">마이페이지</a>
                    <a href="#"><img src="./img/new_sch.png" alt="검색"></a>
                    <a href="#"><img src="./img/new_bag.png" alt="장바구니"></a>

                </div>
            </div>
            <div class="sns">
                <ul>
                    <li><a href="#"><img src="./img/quick_facebook.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/quick_insta.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/quick_kakao.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/quick_blog.png" alt=""></a></li>
                </ul>
            </div>

        </div>



        <section id="joinPage">
            <div class="joinBox inner">
                <h3>회원가입</h3>
                <div class="joinWrap">
                    <form action="#" method="post">
                        <fieldset>
                            <legend>기본정보</legend>
                            <table>
                                <colgroup>
                                    <col>
                                    <col>
                                </colgroup>
                                <tr>
                                    <th>
                                        <label for="pid">아이디</label>
                                    </th>
                                    <td>
                                        <input type="text" name="pid" id="pid">
                                        <button type="button">아이디중복확인</button> (영문 소문자, 숫자4~16자)
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="pw">비밀번호</label>
                                    </th>
                                    <td>
                                        <input type="password" id="pw" name="pw">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="pwok">비밀번호 확인</label>
                                    </th>
                                    <td>
                                        <input type="password" id="pwok">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="irum">이름</label>
                                    </th>
                                    <td>
                                        <input type="text" name="irum" id="irum">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="email">이메일</label>
                                    </th>
                                    <td>
                                        <input type="text" name="emid" id="email"> @
                                        <select id="emcom">
                                            <option>::이메일선택::</option>
                                            <option value="naver.com">네이버</option>
                                            <option value="daum.net">다음</option>
                                            <option value="yahoo.co.kr">야후</option>
                                            <option value="nate.com">네이트</option>
                                            <option value="self">직접입력</option>
                                        </select>
                                        <input type="text" name="emdomain" id="emdomain" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label>이메일 수신여부</label>
                                    </th>
                                    <td>
                                        <input type="radio" name="emailok" id="accept" checked> <label for="accept"
                                            class="susin">수신</label>
                                        <input type="radio" name="emailok" id="noaccept"> <label for="noaccept"
                                            class="susin">수신안함</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="gender">성별</label>
                                    </th>
                                    <td>
                                        <input type="radio" name="gender" id="man">
                                        <label for="man" class="gender">남자</label>
                                        <input type="radio" name="gender" id="woman" checked>
                                        <label for="woman" class="gender">여자</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="birth">생년월일</label>
                                    </th>
                                    <td>
                                        <input type="text" id="birth" name="birth">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="memo">메모</label>
                                    </th>
                                    <td>
                                        <textarea name="memo" id="memo" placeholder="메모는 10글자 이내로 작성하세요."></textarea>
                                        (남은글자 : <span>10</span>글자)
                                    </td>
                                </tr>
                            </table>
                        </fieldset>

                        <div class="btn">
                            <button type="submit">가입</button>
                            <button type="reset">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>




</body>

</html>
